language: go

go:
  - 1.12.5

env:
  - GO111MODULE=on

install: true

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run -E stylecheck -E gocritic
  - go test -v -race $(go list ./... | grep -v /constants | grep -v /cmd)

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
 